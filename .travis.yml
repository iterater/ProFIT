branches:
  only:
    - TravisCI-setting

language: python

python:
  - "3.8"

before_install:
  - pip install -U six
  - pip install cvxopt
  - pip install pm4pycvxopt

env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

install:
  - pip install -r requirements.txt

notifications:
  email: false

script:
  - pytest
